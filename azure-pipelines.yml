trigger:
- master

pool:
  name: default

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: GetConjurSecret@1
  inputs:
    conjurapplianceurl: 'https://dapmaster.cybr.com'
    conjuraccount: 'cyberark'
    conjurusername: 'host/ epv/appdev/application1/delegation/consumers/azureagent2'
    conjurapikey: '$(conjurkey-agent2)'
    ignoreSsl: true
    secretsyml: secrets.yml
     

- script: echo $(SqlServerName) $(SqlToken)

